<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>From Data to UI</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        class Circle extends React.Component {
            render() {
                var circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: 'inline-block',
                    backgroundColor: this.props.bgColor,
                    borderRadius: '50%',
                    width: 100,
                    height: 100,
                }
                return <div style={circleStyle}></div>
            }
        }

        function showRandomCircle() {
            var bgColors = ['red', 'green', 'blue', 'yellow', 'purple'];
            var ran = Math.floor(Math.random() * bgColors.length);
            return <Circle bgColor={bgColors[ran]} />

        }

        var colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD',
            '#D4A5A5', '#9B59B6', '#3498DB', '#E74C3C', '#2ECC71'];
        // 10 circles
        var renderData = [];

        for (var i = 0; i < 10; i++) {
            var color = colors[i];
            renderData.push(<Circle key={i + color} bgColor={color} />);
        }

        var theCircle = <Circle bgColor="red" />

        ReactDOM.render(
            <div>
                {showRandomCircle()}
                {renderData}
            </div>,
            document.querySelector("#container")
        );
    </script>
</body>

</html>
